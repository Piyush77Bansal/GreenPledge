<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <!-- Fundo abstrato para representar o planeta/espaço -->
    <defs>
        <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#05204A" stop-opacity="0.03" />
            <stop offset="100%" stop-color="#0C5A3E" stop-opacity="0.06" />
        </linearGradient>
    </defs>

    <!-- Círculo sutil de fundo -->
    <circle cx="250" cy="250" r="170" fill="url(#planetGradient)" />

    <!-- Arco orbital inovador -->
    <path d="M250,100 A150,150 0 0,1 400,250"
        fill="none"
        stroke="#0fb87b"
        stroke-width="4"
        stroke-linecap="round" />

    <path d="M250,400 A150,150 0 0,1 100,250"
        fill="none"
        stroke="#0fb87b"
        stroke-width="4"
        stroke-linecap="round" />

    <!-- Folhas geométricas futuristas -->
    <path d="M250,190 L220,140 L270,120 L290,170 Z" fill="#0ec082" opacity="0.9" />
    <path d="M250,190 L290,170 L310,210 L270,240 Z" fill="#0caa7c" opacity="0.9" />
    <path d="M250,190 L270,240 L230,270 L210,220 Z" fill="#09957a" opacity="0.9" />
    <path d="M250,190 L210,220 L180,190 L220,140 Z" fill="#05806d" opacity="0.9" />

    <!-- Linhas de conexão das folhas (nervuras digitais) -->
    <path d="M250,190 L270,120 M250,190 L310,210 M250,190 L230,270 M250,190 L180,190"
        stroke="#14d6a5"
        stroke-width="1.5"
        stroke-linecap="round" />

    <!-- Caule futurista -->
    <path d="M250,190 L250,320"
        stroke="#09957a"
        stroke-width="3"
        stroke-dasharray="1 3"
        stroke-linecap="round" />

    <!-- Elementos de dados e IA representados como raízes digitais -->
    <path d="M250,320 L210,350 M250,320 L250,370 M250,320 L290,350"
        stroke="#3b82f6"
        stroke-width="2"
        stroke-linecap="round" />

    <!-- Pontos de dados -->
    <circle cx="210" cy="350" r="3" fill="#3b82f6" />
    <circle cx="250" cy="370" r="3" fill="#3b82f6" />
    <circle cx="290" cy="350" r="3" fill="#3b82f6" />
    <circle cx="250" cy="190" r="6" fill="#14d6a5" />

    <!-- Efeito de brilho no centro da planta -->
    <circle cx="250" cy="190" r="10" fill="#14d6a5" opacity="0.3" />
    <circle cx="250" cy="190" r="15" fill="#14d6a5" opacity="0.1" />

    <!-- Nome do projeto em tipografia futurista -->
    <text x="250" y="420"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="700"
        text-anchor="middle"
        fill="#0a3d3d"
        letter-spacing="4">PLANET RELEAF</text>

    <!-- Sublinhado minimalista -->
    <line x1="170" y1="430" x2="330" y2="430" stroke="#0fb87b" stroke-width="2"
        stroke-linecap="round" />
</svg>